<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="validate.js"></script>
    <script type="text/javascript" src="commons.js"></script>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="icon" type="image/png" href="/images/icons/seeds.png"> -->
    <link rel="stylesheet" href="style.css">
    <style>
        #errors {
            color: red;
        }
    </style>
</head>
<body class="bg-cover bg-center login-bg">
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="form-container">
            <a class="logo">Mok's Farmers</a>
            <div class="login-box">
                <h1 class="text-2xl font-bold mb-6">Register</h1>
                <label for="firstName" class="text-lg text-black">First name</label>
                <input type="text" id="firstName" class="text w-full px-3 py-2 mb-4 border rounded text-lg" required>
                <label for="lastName" class="text-lg text-black">Last name</label>
                <input type="text" id="lastName" class="text w-full px-3 py-2 mb-4 border rounded text-lg" required>
                <label for="email" class="text-lg text-black">Email address</label>
                <input type="email" id="email" class="text w-full px-3 py-2 mb-4 border rounded text-lg" required>
                <label for="phoneNumber" class="text-lg text-black">Phone Number</label>
                <input type="text" id="phoneNumber" class="text w-full px-3 py-2 mb-4 border rounded text-lg" required>
                <label for="password" class="text-lg text-black">Password</label>
                <input type="password" id="password" class="text w-full px-3 py-2 mb-4 border rounded text-lg" required>
                <label for="confirmPassword" class="text-lg text-black">Confirm password</label>
                <input type="password" id="confirmPassword" class="text w-full px-3 py-2 mb-4 border rounded text-lg" required>
                <button onclick="createUser()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</button>
                <div id="errors"></div>
                <button onclick="location.href='login.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Back to login</button>
            </div>
        </div>
    </div>
</body>
</html>

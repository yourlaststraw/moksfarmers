<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #errors {
            color: red;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            backdrop-filter: blur(50px);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 25rem;
        }
    </style>
</head>
<body class="bg-cover bg-center login-bg">
    <div class="container">
        <div class="form-container">
            <h1 class="text-2xl font-bold mb-6">Register</h1>
            <label for="firstName" class="text-sm">First name</label>
            <input type="text" id="firstName" class="w-full px-3 py-2 mb-4 border rounded" required>
            <label for="lastName" class="text-sm">Last name</label>
            <input type="text" id="lastName" class="w-full px-3 py-2 mb-4 border rounded" required>
            <label for="email" class="text-sm">Email address</label>
            <input type="email" id="email" class="w-full px-3 py-2 mb-4 border rounded" required>
            <label for="password" class="text-sm">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 mb-4 border rounded" required>
            <label for="confirmPassword" class="text-sm">Confirm password</label>
            <input type="password" id="confirmPassword" class="w-full px-3 py-2 mb-4 border rounded" required>
            <button onclick="createUser()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</button>
            <div id="errors"></div>
        </div>
    </div>
</body>
</html>

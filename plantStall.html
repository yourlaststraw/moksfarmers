        .container {

<!--
    This page solely serves to delay time for the necessary data to be saved correctly. It takes about a second for the 
    localStorage and sessionStorage data to be parsed and allocaetd to their respective variables. Thus, the redirect page,
    stalls the user for 2 seconds to prevent any errors when they are moved to the logged in version of the webpage.
-->
<body class="container">
    <div>
        Creating your plant... Give us a moment!
    </div>
    <script>
        dbPlants();
        callPlants();
        // Delay function
        setTimeout(function(){
            window.location.replace("MyGarden.html");
        }, 2000); // 2000 = 2s
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="text">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Page Title -->
    <title>MyGarden</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="commons.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="validate.js"></script>
    <script type="text/javascript" src="plants.js"></script>
</head>

<body id="app">
    <!-- This is the header/ Nav Bar -->
    <header id="header">
        <a href="index.html" class="logo">Mok's Farmers</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="MyGarden.html" class="active">MyGarden</a></li>
            <li><a href="Events.html">Events</a></li>
            <li><a href="Buy.html">Buy</a></li>
        </ul>

        <div class = "user-info">
            <button class="button-5" role="button">
                <div v-if="isLogged" onclick="clearSession();window.location.replace('index.html')">Logout</div>
                <div v-else><a href="login.html">Login/Signup</a></div>
            </button>
            <div style = "text-align: right;" id = "welcome" v-if="isLogged">
                Welcome, farmer 
            </div>
        </div>
    </header>
    
    <div class="sec">
        <div >
            <div class="flex justify-between items-center py-3">
                <!-- Tab links -->
                <div class="tab">
                    <ul class="flex space-x-4 items-center">
                        <li>
                            <a href="MyGarden.html" aria-current="page" class="tabcontent active text-lg">MyGarden</a>
                        </li>
                        <li>
                            <a href="CommunityGarden.html" class="tabcontent text-lg">CommunityGarden</a>
                        </li>
                    </ul>
                </div>
                <!-- Add Plant button -->
                <button @click="openModal" id="addPlantButton" class="py-2 px-4 bg-black text-white rounded-lg" >Add Plant</button>
            </div>
            <div id="myPlantsList" >
                <h1 class="text-center text-lg" id="noPlantMsg">You have no plants currently. Grow a new one today!</h1>
                <plant-card
                    v-for="(plantItem, index) in myPlantsList"
                    :key="index"
                    :plant="plantItem.plant"
                    :description="plantItem.description"
                >
                </plant-card>
               
            </div>
    
              <!-- Plant Modal -->
            <div  v-if="isModalOpen" class="fixed top-0 left-0 h-screen w-screen flex items-center justify-center">
                <div class="modal-container relative">
                    <button @click="closeModal" class="close-button absolute top-2 right-2">&times;</button>
                  <!-- Modal content and form for adding a plant -->
                  <!-- You can add input fields for plant name, image URL, etc. -->
                    <div id="newPlantsList" class="grid grid-cols-3 gap-4">
                    <!-- Plant cards go here -->
                        <div v-for="plant in plants" :key="plant.id" class="border rounded-lg p-4">
                            <img :src="plant.image" alt="Plant Image" class="w-full h-40 object-cover rounded-md mb-2">
                            <p class="text-lg">{{ plant.name }}</p>
                            <button @click="addToMyPlantsList(plant.id)" class="bg-lime-600 text-white py-2 px-4 rounded-lg w-full">Add to MyGarden</button>
                        </div>
                    </div>
                </div>
            </div>
             <!-- The button to scroll back to top -->
            <a id="top" href="#"> <i class="fas fa-arrow-up"></i> </a>
        </div>
    </div>
<script>
    // display name if user is logged in
    if (userData!=null && Object.keys(userData).length>0){
        document.getElementById("welcome").innerHTML += userData.last_name + "!";
        }

    dbPlants();
    const arrayPlants = JSON.parse(sessionStorage.getItem("arrayPlants"));
    console.log(arrayPlants);

    const PlantCard = {
        props: ['plant', 'description'],
        template: `
            <div class="glass">
            <img class="cropPhoto" :src="plant.image" alt="Plant Image" 
                    style="
                    width: 20%; 
                    height: auto; 
                    float: left;  
                    align-items: center;
                    flex-basis: 250px;
                    flex-shrink: 0;
                    flex-grow:0;">
            <h3>{{ plant.name }}</h3>
                <div v-html="description"
                    style="
                    padding-left: 15px;
                    flex-grow:1;
                    flex-basis: 250px;
                    justify-content: space-between;
                    flex-direction: column;
                    ">
                </div>
            <button @click="logTracker(plant)" class="bg-lime-600 text-white py-2 px-4 rounded-lg w-full">Log Tracker</button>
            </div>
        `,
        };

    const app = Vue.createApp({
        data() {
            return {
                isLogged: false,
                isModalOpen: false,
                myPlantsList: [],
                plants: arrayPlants
                };
        },
        methods: {
            openModal() {
                this.isModalOpen = true;
            },
            closeModal() {
                this.isModalOpen = false;
            },
            addToMyPlantsList(id) {
                this.isModalOpen = false;
                document.getElementById("noPlantMsg").style.display = "none";
                const description = "Low maintenance, easy to grow crop that requires moderate non-direct sunlight. <br>Water every 2 days.";
                this.myPlantsList.push({ plant, description });
                // postPlant(id);
            },
        },
        created(){
            
            if (userData!=null && Object.keys(userData).length>0){
                this.isLogged = true;
            }
        }
        });

        app.component('plant-card', PlantCard);
        app.mount("#app");          
</script>
<!-- Tailwind CSS styles -->
<style scoped>
    .modal-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      text-align: center;
      max-height: 80vh; 
      overflow-y: auto;
    }
    
    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    </style>
</body>

</html>

<body id="mygarden" onload="loadData()">
    <script>

        </div>

        <div class = "user-info">
        <button class="button-5" role="button">
            <div v-if="isLogged" onclick="clearSession();window.location.replace('index.html')">Logout</div>
            <div v-else><a href="login.html">Login/Signup</a></div>

    <div v-if="isLogged" class="sec" style = "padding-top: 0;">
        <div>
            <div class="flex justify-between items-center py-3">
                <!-- Tab links -->
                <div class="tab">
                    <ul class="flex space-x-4 items-center">
                        <li>
                            <a href="MyGarden.html" aria-current="page" class="tabcontent active text-lg">MyGarden</a>
                        </li>
                        <li>
                            <a href="CommunityGarden.html" class="tabcontent text-lg">CommunityGarden</a>
                        </li>
                    </ul>
                </div>
                <!-- Add Plant button -->
                <button @click="openModal" id="addPlantButton" class="py-2 px-4 bg-black text-white rounded-lg" >Add Plant</button>
            </div>
            <div v-if="myPlantsList.length === 0">
                <h1 class="text-center text-lg" id="noPlantMsg">You have no plants currently. Grow a new one today!</h1>
            </div>
            <div v-else>
                <div v-for="plantItem in myPlantsList">
                    <div class="glass relative">
                        <img class="cropPhoto" :src="plantItem.image" alt="Plant Image" style="display: inline-block; height: 100%; width: 30%;">
                        <div style="display: inline-block; width: 70%;">
                            <h3 class>{{ plantItem.name }}</h3>
                            <div class="mx-2.5">Instructions:</div>
                            <ul>
                            <li v-for="ins of plantItem.instructions">{{ins}}<br></li>
                            </ul>
                            <div class="d-flex justify-content-end align-items-center bottom-10 right-10">
                            <span class="font-bold">Day {{plantItem.dayTrack}}</span>
                            <button @click="logTracker(plantItem)" style="right:10px" class="bg-lime-600 text-white py-2 px-4 rounded-lg ml-10" :value="plantItem.userPlantId">Log Tracker</button>
                        </div>
                            <!-- <span>{{ plantItem.description }}<span> <br>
                            <span>Days to Maturity: {{ plantItem.maturity }}<span> <br>
                            <span>Size: {{ plantItem.size }}</span> <br>
                            <span>Difficulity Level: {{ plantItem.difficulity }}<span> <br> -->
                        </div>
                    </div>
                </div>
            </div>
            <!--
                <plant-card
                    v-for="(plantItem, index) in myPlantsList"
                    :key="index"
                    :plant="plantItem.plant"
                    :description="plantItem.description"
                >
                </plant-card>
            -->
                
              <!-- Plant Modal -->
            <div  v-if="isModalOpen" class="fixed top-0 left-0 h-screen w-screen flex items-center justify-center">
                <div class="modal-container relative">
                    <button @click="closeModal" class="close-button absolute top-2 right-2">&times;</button>
                  <!-- Modal content and form for adding a plant -->
                  <!-- You can add input fields for plant name, image URL, etc. -->
                    <div id="newPlantsList" class="grid grid-cols-3 gap-4">
                    <!-- Plant cards go here -->
                        <div v-for="plant in plants" :key="plant.id" class="border rounded-lg p-4">
                            <img :src="plant.image" alt="Plant Image" class="w-full h-40 object-cover rounded-md mb-2">
                            <p class="text-lg">{{ plant.name }}</p>
                            <button  @click="addToMyPlantsList(plant.id)" class="bg-lime-600 text-white py-2 px-4 rounded-lg w-full">Add to MyGarden</button>
                        </div>
                    </div>
                </div>
            </div>
             <!-- The button to scroll back to top -->
            <a id="top" href="#"> <i class="fas fa-arrow-up"></i> </a>
        </div>
    </div>
    <div v-else>
        <br><h3 class="buy-body">You are not logged in.</h3>
    </div>
<script>
    var arrayPlants = JSON.parse(localStorage.getItem("arrayPlants"));
    var userPlants = JSON.parse(localStorage.getItem("userPlants"));

    checkLogin()
    const PlantCard = {
        props: ['plant'],
        template: `
            <div class="glass">
                <img class="cropPhoto" :src="plant.image" alt="Plant Image" style="display: inline-block; height: 100%; width: 30%;">
                <div style="display: inline-block; width: 70%;">
                    <h3>{{ plant.name }}</h3>
                    <span>{{ plant.description }}<span> <br>
                    <span>Days to Maturity: {{ plant.maturity }}<span> <br>
                    <span>Size: {{ plant.size }}</span> <br>
                    <span>Difficulity Level: {{ plant.difficulity }}<span> <br>
                </div>
            </div>
        `,
        };
    const app = Vue.createApp({
        data() {
            return {
                isLogged: false,
                isModalOpen: false,
                myPlantsList: userPlants,
                plants: arrayPlants,
                };
        },
        methods: {
            openModal() {
                this.isModalOpen = true;
            },
            closeModal() {
                this.isModalOpen = false;
            },
            addToMyPlantsList(id) {
                let plant = this.plants[id];
                this.isModalOpen = false;
                //set day to 1 when plant added so instructions for day1 shows
                plant.day = 1;
                plant = convertProxy(plant);
                this.myPlantsList.push(plant);
                
                if (postPlant(plant)) {
                        localStorage.setItem("userPlantCount", JSON.stringify(this.myPlantsList));
                        callPlants();
                        const userPlants = JSON.parse(localStorage.getItem("userPlants"));
                        // JSON.parse(JSON.strngify(value)) is used to clean out Proxy(array) values, so that it becomes normal.
                        checkCountTally(userPlants, JSON.parse(JSON.stringify(this.myPlantsList)));
                        setTimeout(function(){
                            window.location.replace("plantStall.html");
                        },1000);
                };
            },
            logTracker(plantItem){
                const matchingPlantItem = this.myPlantsList.find(item => item.userPlantId === plantItem.userPlantId);
                const logToday = matchingPlantItem.logToday;
                console.log(logToday);
                if(!logToday){
                    let userPlantId = plantItem.userPlantId;
                    let data = {
                        // loggedDate: String(new Date())
                        loggedDate: convertDateFormat(new Date()),
                        day: matchingPlantItem.dayTrack + 1,
                    }
                    axios.patch(dbUrlpt1 + '/users/' + localStorage.getItem("user") + '/my_plants/' + userPlantId + dbUrlpt2, data)
                    .then(() => {
                        console.log('Successfully logged progress');
                        window.location.replace("plantStall.html");
                    })

            }
                else{
                    alert("You have already logged today's progress!");
            }}
        },
        created(){
            //console.log(userData)
            if (userData!=null && Object.keys(userData).length>0){
                this.isLogged = true;
            }
        }
        });
        app.component('plant-card', PlantCard);
        app.mount("#mygarden");          
    
    
</script>

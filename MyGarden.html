<script>
    console.log(localStorage.getItem("userPlants"))
    var arrayPlants = JSON.parse(localStorage.getItem("arrayPlants"));
    var userPlants = JSON.parse(localStorage.getItem("userPlants"));

    checkLogin()
    const PlantCard = {
        props: ['plant'],
        template: `
            <div class="glass">
                
                <img class="cropPhoto" :src="plant.image" alt="Plant Image" style="display: inline-block; height: 100%; width: 30%;">
                <div style="display: inline-block; width: 70%;">
                    <h3>{{ plant.name }}</h3>
                    <span>{{ plant.description }}<span> <br>
                    <span>Days to Maturity: {{ plant.maturity }}<span> <br>
                    <span>Size: {{ plant.size }}</span> <br>
                    <span>Difficulity Level: {{ plant.difficulity }}<span> <br>
                </div>
            </div>
        `,
        };
    const app = Vue.createApp({
        data() {
            return {
                isLogged: false,
                isModalOpen: false,
                myPlantsList: userPlants,
                plants: arrayPlants,
                showUploadDialog: false,
                };
        },
        methods: {
            openModal() {
                this.isModalOpen = true;
            },
            closeModal() {
                this.isModalOpen = false;
            },
            closeDialog() {
                this.showUploadDialog = false;
            },
            addToMyPlantsList(id) {
                console.log(this.myPlantsList)
                let plant = this.plants[id];
                this.isModalOpen = false;
                //set day to 1 when plant added so instructions for day1 shows
                console.log(plant)
                plant = convertProxy(plant);
                // this.myPlantsList.push(plant);
                console.log(this.myPlantsList)
                
                if (postPlant(plant)) {
                    console.log(this.myPlantsList)
                    localStorage.setItem("userPlantCount", JSON.stringify(this.myPlantsList));
                    callPlants();
                    const userPlants = JSON.parse(localStorage.getItem("userPlants"));
                    // JSON.parse(JSON.strngify(value)) is used to clean out Proxy(array) values, so that it becomes normal.
                    // checkCountTally(userPlants, JSON.parse(JSON.stringify(this.myPlantsList)));
                    setTimeout(function(){
                        window.location.replace("plantStall.html");
                    }, 100);
                };
            },
            logTracker(plantItem){
                const matchingPlantItem = this.myPlantsList.find(item => item.userPlantId === plantItem.userPlantId);
                const logToday = matchingPlantItem.logToday;
                console.log(logToday);
                if(!logToday){
                    let userPlantId = plantItem.userPlantId;
                    let data = {
                        // loggedDate: String(new Date())
                        loggedDate: convertDateFormat(new Date()),
                    }
                    // console.log(data.day);
                    // console.log(matchingPlantItem.maturity);
                    if(data.day == matchingPlantItem.maturity){
                        console.log("harvest day")
                        this.showUploadDialog = true;
                    }
                    else{axios.patch(dbUrlpt1 + '/users/' + localStorage.getItem("user") + '/my_plants/' + userPlantId + dbUrlpt2, data)
                    .then(() => {
                        alert('Successfully logged progress');
                        window.location.replace("plantStall.html");
                        
                    })}
                }
                else{
                    alert("You have already logged today's progress!");
                }
            },
            harvestPlant(plantItem, postName, caption, image) { // Use this to add the harvested plant to the posts table.
                const url1 = dbUrlpt1 + '/users/' + session + '/my_plants/' + plantItem.userPlantId + dbUrlpt2;
                const url2 = dbUrlpt1 + '/posts' + dbUrlpt2;

                axios.get(dbUserUrl)
                .then(response => {
                    let userName = response.data.first_name + ' ' + response.data.last_name;
                    let data = {
                        harvest: 'true'
                    };
                    let para = {
                        user_name: userName,
                        image: image,
                        post_name: postName,
                        description: caption,
                        date: plantItem.loggedDate
                    };
                    axios.patch(url1, data)
                    .then(() => {
                        axios.post(url2, para)
                        .then(() => {
                            alert('Plant harvested!')
                        })
                    })
                })
            },
        },
        created(){
            //console.log(userData)
            if (userData!=null && Object.keys(userData).length>0){
                this.isLogged = true;
            }
        }
    });
    // app.component('plant-card', PlantCard);
    // app.mount("#mygarden");   

    app.component('upload-image-dialog', {
        props: ['showDialog'],
        data() {
            return {
            image: null, 
            caption:"",
            errorMessage:'',
            };
        },           
        template: `
            <div class="fixed top-0 left-0 h-screen w-screen flex items-center justify-center bg-black bg-opacity-50" v-if="showDialog">
                <div class="modal-container bg-white p-8 rounded-lg shadow-lg text-center">
                    <h1 class="text-2xl font-bold mb-4">Congratulations! Now enjoy the fruit of your labour!</h1>
                    <p class="mb-4">To commemorate this day, kindly upload an image and caption of your plant ready for harvest!</p>            
                        <input type="file" ref="imageInput" required accept=".webp, .png, .jpg, .jpeg" @change="encodeImageFileAsURL" class="mb-4" />
                    <p id="error" class="text-red-500">{{ errorMessage }}</p>
                    <p class="mb-2 text-left">Caption:</p>
                    <input type="text" id="caption" placeholder="'Leaf' behind a record of this! 🌱📸🌿 #PlantingMemories" v-model="caption" class="mb-4 w-full p-2 border rounded-lg" />
                    <div class="flex justify-between">
                        <button @click="maybeNextTime" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Maybe Next Time</button>
                        <button @click="uploadImage" class="bg-lime-600 hover:bg-green-600 text-white py-2 px-4 rounded-lg">Upload</button>
                    </div>
                </div>
            </div>
        `,
       
        methods: {
            maybeNextTime() {
                this.$emit('close');
            
            },
            encodeImageFileAsURL() {
                const element = this.$refs.imageInput;
                const file = element.files[0];
                const reader = new FileReader();

                reader.onloadend = () => {
                    console.log("reading image")
                    this.image = reader.result;
                };

                reader.readAsDataURL(file);
            },
            uploadImage() {
                let output = '';

                if (this.image == null) {
                    output += `Please insert an image of your plant.`;
                }

                if (this.caption == '') {
                    output += ` Please enter a caption.`;
                }

                if (output !== '') {
                    this.errorMessage = output;
                } 
                else {
                    this.$emit('upload-image', this.image, this.caption);
                // axios.patch(dbUrlpt1 + '/users/' + localStorage.getItem("user") + '/my_plants/' + userPlantId + dbUrlpt2, data)
                //     .then(() => {
                //         window.alert('Plant added successfully!');
                //     })
                //     .catch(() => {
                //     window.alert('Failed to add plant!');
                //     })
                }
            },
        },
    })
        app.mount("#mygarden");          
    
    
    
</script>

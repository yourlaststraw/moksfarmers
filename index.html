<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="text">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Page Title -->
    <title>Mok's Farmers</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS Files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body onload="display_default()" x-data="{ currentSlide: 0, images: [] }" class="bg-gray-100">
    <!-- This is the header/ Nav Bar -->
    <header id="header">
        <a href="index.html" class="logo">Mok's Farmers</a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="MyGarden.html">MyGarden</a></li>
            <li><a href="Events.html">Events</a></li>
            <li><a href="Buy.html">Buy</a></li>
        </ul>
    </header>

    <!-- This is the Top Section (Above Water) -->
    <section>
        <img src="images/land/sky.png" id="sky" class="wallpaper">
        <img src="images/land/sun.png" id="sun">
        <img src="images/land/mountains.png" id="mountains" class="wallpaper">
        <img src="images/land/cloud.png" id="cloud">
        <h2 id="text"><span>Savor the Taste of</span><br>Freshness</h2>
        <img src="images/land/forest.png" id="forest">
        <img src="images/land/bird1.png" id="bird1">
        <img src="images/land/bird2.png" id="bird2">
        <a href="#sec" id="explore">Explore</a>
        <img src="images/land/splash.png" id="splash">
        <img src="images/land/water.png" id="water">
        <img src="images/land/rocks.png" id="rocks">
        <img src="sand.png" id="water2">
    </section>

    
    <div class="sec" id="sec">
        <!-- Text Content here -->
        <h2>Gardening News</h2>
        <br>
        <div class="glass">
            
             <!--  carousel: start --> 
             
            
             <!--  carousel: start --> 
                <div class="carousel relative shadow-2xl bg-white">
                    <div class="carousel-inner relative overflow-hidden w-full">
                        <template x-for="(image, index) in images" :key="index">
                            <div class="carousel-item absolute opacity-0" :class="{ 'block opacity-100': index === 0 }"
                                x-transition:enter="transition ease duration-1000" x-transition:enter-start="opacity-0"
                                x-transition:enter-end="opacity-100" x-transition:leave="transition ease duration-1000"
                                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                                <img :src="image" class="object-cover w-full h-full" alt="carousel image">
                            </div>
                        </template>
                    </div>
                    <div
                        class="carousel-indicators absolute bottom-0 left-0 right-0 text-center mb-4">
                        <template x-for="(image, index) in images" :key="index">
                            <button @click="currentSlide = index" class="inline-block w-4 h-4 mx-2 rounded-full bg-gray-400 hover:bg-gray-700"></button>
                        </template>
                    </div>
                    <div class="left-0 w-12 h-12 text-4xl text-gray-700 bg-gray-300 hover:bg-gray-700 hover:text-white rounded-full ml-2 absolute inset-y-0 my-auto"
                        @click="prevImage()">
                        <span class="block content-center text-center my-auto">‹</span>
                    </div>
                    <div class="right-0 w-12 h-12 text-4xl text-gray-700 bg-gray-300 hover:bg-gray-700 hover:text-white rounded-full mr-2 absolute inset-y-0 my-auto"
                        @click="nextImage()">
                        <span class="block content-center text-center my-auto">›</span>
                    </div>
                </div>
<!-- carousel: end -->

            
        <!-- carousel: end -->

        </div>

        <br>

        <div class="glass">
            <h3>About The Team</h3>
                <p>This website is developed by students of Singapore Management University as part of IS216 Web Application Development module</p>
        </div>

        <br>

        <div class="glass">
            <h3>What We Do</h3>
        </div>
    </div>

    <!-- Code for the footer -->
    <div class="footer" id="footer">
        Placeholder
    </div>

    <!-- The button to scroll back to top -->
    <a id="top" href="#"> <i class="fas fa-arrow-up"></i> </a>

    <!-- Always include javascript at the end of the file, just above the html tag -->
    <script src="action.js"></script>
    <script src="index.js"></script>
    
</body>

</html>

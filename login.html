<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="commons.js"></script>
    <script type="text/javascript" src="validate.js"></script>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/icons/seeds.png">
    <style>
        #errors {
            color: red;
        }
    </style>
</head>
<body class="bg-cover bg-center login-bg" onload="checkLoggedIn()">
        <div class="flex flex-col items-center justify-center h-screen">
                <a class="logo">Mok's Farmers</a>
                <div class="login-box">
                    <h1 class="text-2xl font-bold mb-6">Login</h1>
                    <label for="email" class="text-lg">Email address</label>
                    <input type="email" id="email" class="text w-full px-3 py-2 mb-4 border rounded text-lg">
                    <label for="password" class="text-lg">Password</label>
                    <input type="password" id="password" class="text w-full px-3 py-2 mb-4 border rounded text-lg">
                    <div id="toggle" class="mb-4">
                        <button onclick="verifyUser()" id="login"
                            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Log In</button>
                    </div>
                    <a href="register.html" class="text-green-500 block mb-4 text-lg">Register</a>
                    <div id="errors"></div>
                    <button onclick="clearSession()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Clear
                        Session</button>
                    <button onclick="checkSession()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Check
                        Logged In User</button>
                </div>
        </div>
</body>

</script>
</html>
